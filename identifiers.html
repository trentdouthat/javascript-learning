<!DOCTYPE html>
<html>

<head>
    <title>Identifier Demo</title>
    <style>
        body {
            padding-top: 10px;
        }
    </style>
</head>

<body class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>Body Temperature</h3>
        </div>

        <div class="panel-body">
            <script>
                var tempFahrenheit = 99;
                let TempFahrenheit = 99;
                // let TempFahrenheit=99; Redeclaration is not allowed 

                const TEMP_CELSIUS = 38;
                let celsiusScale = 38;
                const NORMAL_FAHREN = 99;

                // document.write() is used to write content onto the HTML page
                document.write("Default temperature (var) is: " + tempFahrenheit + "</span>");
                document.write("<br/>");
                document.write("Default temperature (let) is: " + TempFahrenheit + "</span>");
                document.write("<br/>");
                document.write("Normal body temperature in Celsius is: " + TEMP_CELSIUS + "</span>");
                document.write("<br/>"); 
                document.write("Default temperature (let) is: <span class=\"blinking\">" + celsiusScale + "</span>"); 
                document.write("<br/>"); 
                document.write("Default temperature (const) is: <span class=\"blinking\">" + NORMAL_FAHREN + "</span>"); 

            </script>
        </div>
    </div>
</body>

</html>
